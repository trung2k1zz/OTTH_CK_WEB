<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <title>Form</title>
</head>
<body>
    <!-- Làm nhập danh sách sinh viên -->
    <div class="container table-bordered">
         <div class="row col-lg-12 col-md-8 col-sm-8">
            <form>
                <div class="form-group">
                    <label for="id">Mã sinh viên</label>
                    <div>
                        <input type="text" id="idSV" class="form-control">
                        <span id="tbID"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ten">Tên sinh viên</label>
                    <div>
                        <input type="text" id="tenSV" class="form-control">
                        <span id="tbten"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ten">Lớp:</label>
                    <select name="lop" id="lop" class="custom-select">
                        <option value="1">DHTH15A</option>
                        <option value="2">DHTH15B</option>
                        <option value="3">DHTH15ATT</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ten">Giá tiền:</label>
                    <input type="text" readonly id="giatien" class="form-control" value="500000">
                </div>

                <div class="form-group">
                    <label for="ten">Môn học:</label>
                    <input type="checkbox" value="Toán">Toán
                    <input type="checkbox" value="Văn">Văn
                    <input type="checkbox" value="Anh">Anh
                </div>

                <div class="form-group">
                    <label for="ten">Hình thức thanh toán:</label>
                    <input type="radio" value="1">Trực tiếp
                    <input type="radio" value="2">Chuyển khoản
                </div>

                <input type="button" value="Đăng ký" id="dangky" class="btn-block">
            </form>
         </div>

         <div class="row col-lg-12">
             <caption class="text-center">-Danh sách đăng ký môn học-</caption>
            <table class="table table-striped">
                <tr>
                    <th>#</th>
                    <th>MSV</th>
                    <th>Tên</th>
                    <th>Lớp</th>
                    <th>Môn học</th>
                    <th>Thành Tiền</th>
                    <th>HT Thanh Toán</th>
                </tr>
            </table>
         </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
